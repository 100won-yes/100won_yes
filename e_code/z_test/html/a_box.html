<!DOCTYPE html>
<!-- a_box.html -->
<html lang="ko-KR" class="no-js">
<head>

    <h1><a href="#">과제 - Box 만들기</a></h1>

        <div class="insert_01"></div><!-- .insert_01 -->
        <div class="insert_02"></div><!-- .insert_02 -->
      </div><!-- .inner_01 -->

        <div class="insert_03"></div><!-- .insert_03 -->
      </div><!-- .inner_02 -->

        <div class="insert_01"></div><!-- .insert_01 -->
        <div class="insert_02"></div><!-- .insert_02 -->
      </div><!-- .inner_03 -->
