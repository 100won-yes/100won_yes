<!DOCTYPE html>
<!-- b_08_layout_test_naver_signup.html -->
<html lang="ko-KR" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fonts/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../fonts/ibm_flex/IBMPlex.css">

    <link rel="stylesheet" href="../css/common/reset.css">
    <link rel="stylesheet" href="../css/common/common.css">
    <link rel="stylesheet" href="../css/src/b_08_layout_test_naver_signup.css">
    <script src="../js/common/modernizr-custom.js"></script>
    <title>웹기초</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="../favicon.png">
  </head>
  <body>
    <!-- layout -->
    <div id="wrap">
      <h1><a href="./a_content.html">naver</a></h1>

      <article id="joinBox">
        <h2 class="blind">회원가입</h2>
        <form action="#" method="POST">
          <fieldset class="make_account">
            <legend class="blind">아이디 및 비밀번호 생성</legend>
            <ul class="account_area">
              <li>
                <label for="userId">
                  아아디<span class="blind">를 입력하세요.</span>
                </label>
                <div class="input_part">
                  <input type="text" name="user__Id" id="userId" value="" />
                  <span>@naver.com</span>
                </div>
              </li>
              <li class="action">
                <label for="userPw">
                  비밀번호<span class="blind">를 입력하세요.</span>
                </label>
                <div class="input_part">
                  <input type="password" name="user__Pw" id="userPw" value="" />
                  <span><i class="fas fa-lock"></i></span>
                </div>
              </li>
              <li>
                <label for="userPw2">
                  비밀번호 재확인<span class="blind">다시한번 입력하세요.</span>
                </label>
                <div class="input_part">
                  <input type="password" name="user__Pw2" id="userPw2" value="" />
                  <span><i class="fas fa-unlock-alt"></i></span>
                </div>
              </li>
            </ul>

          </fieldset><!-- .make_account -->

          <fieldset class="privacy_data">
            <legend class="blind">개인정보 입력</legend>
            <ul>
              <li>
                <label for="userName">
                  이름<span class="blind">을 작성해 주세요.</span>
                </label>
                <div class="input_part">
                  <input class="full" type="text" name="user__Name" id="userName" value="" />
                </div>
              </li>
              <li>
                <label for="birthYear">
                  생년월일<span class="blind">을 각각 입력해 주세요.</span>
                </label>
                <div class="year_part">
                  <div class="particle">
                    <input class="birth" type="text" name="birth__Year" id="birthYear" value="" placeholder="년(4자)" />
                  </div>
                  <div class="particle">
                    <!-- <input class="birth" type="text" name="birth__Month" id="birthMonth" value="" /> -->
                  <label for="birthMonth" class="blind">태어난 월 선택</label>
                    <select class="birth" name="birth__Month" id="birthMonth">
                      <option>월</option>
                      <option value="01">1월</option>
                      <option value="02">2월</option>
                      <option value="03">3월</option>
                      <option value="04">4월</option>
                      <option value="05">5월</option>
                      <option value="06">6월</option>
                      <option value="07">7월</option>
                      <option value="08">8월</option>
                      <option value="09">9월</option>
                      <option value="10">10월</option>
                      <option value="11">11월</option>
                      <option value="12">12월</option>
                    </select>
                  </div>
                  <div class="particle">
                    <label for="birthDay" class="blind">태어난 날짜 선택</label>
                    <input class="birth" type="text" name="birth__Day" id="birthDay" value="" placeholder="일" />
                  </div>
                </div>
              </li>
              <li>
                <label for="userGender">
                  성별<span class="blind">을 선택해 주세요.</span>
                </label>
                <div class="input_part">
                  <!-- <input type="text" name="user__Gender" id="userGender" value="" /> -->
                  <select class="full" name="user__Gender" id="userGender">
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                    <option value="none">선택안함</option>
                  </select>
                </div>
              </li>
              <li>
                <label for="userEamil">
                  본인 확인 이메일<small>(선택)</small><span class="blind">을 작성해 주세요.</span>
                </label>
                <div class="input_part">
                  <input class="full" type="text" name="user__Eamil" id="userEamil" value="" placeholder="선택입력" />
                </div>
              </li>
            </ul>

          </fieldset><!-- .privacy_data -->

          <fieldset class="certify_check">
            <legend class="blind">인증 및 확인</legend>
            <ul>
              <li>
                <label for="userTel">
                  휴대전화<span class="blind">번호를 입력하여 인증해 주세요.</span>
                </label>
                <div class="input_part">
                  <!-- <input type="text" name="user__Gender" id="userGender" value="" /> -->
                  <select class="full" name="user__Tel" id="userTel">
                    <option value="1">미국 <small>+1</small></option>
                    <option value="33">프랑스 <small>+3</small></option>
                    <option selected value="82">대한민국 <small>+82</small></option>
                  </select>
                </div>
              </li>
              <li>
                <div class="tel_part">
                  <label for="telNumber" class="blind">
                    전화번호 입력 하시고 버튼을 눌러 인증받으세요.
                  </label>
                  <input class="full" type="text" name="tel__Number" id="telNumber" value="" placeholder="전화번호 입력" />
                </div>
                <div class="tel_btn_part">
                  <input type="button" value="인증번호 받기" class="full tel_number_btn">
                </div>
              </li>
              <li>
                <label for="certifyNumber" class="blind">
                  인증번호 확인
                </label>
                <div class="input_part disable">
                  <input class="full" type="text" name="certify__Number" id="certifyNumber" value="" placeholder="인증번호를 입력하세요." tabindex="-1" />
                </div>
              </li>
            </ul>

          </fieldset><!-- .certify_check -->

          <fieldset class="join_btn">
            <legend class="blind">가입동의 버튼</legend>
            <!-- <input type="submit" value="가입하기" /> -->
            <button type="submit">가입하기</button>
          </fieldset><!-- .join_btn -->

        </form>
      </article>
      <footer id="footBox"></footer>
    </div>
    <!-- script -->
    <script></script>
  </body>
</html>
