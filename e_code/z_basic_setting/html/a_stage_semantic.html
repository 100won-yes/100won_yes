<!DOCTYPE html>
<!-- a_stage_04.html -->
<html lang="ko-KR" class="no-js">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <script src="../js/common/modernizr-custom.js"></script>
    
    <link rel="stylesheet" href="../css/src/a_stage_04.css">
    <title>stage04</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="../favicon.png">
  </head>
  <body>
    <!-- layout -->
    <div id="wrap">
      <h1>stage04</h1>
      <div class="back"><a href="./a_menu.html">MENU로 이동</a></div>
    </div>
    <br />
    <div id="base">
      <header id="headBox" class="clearfix">
        <h1>site name</h1>
        <div class="head_01"></div><!-- .head_01 -->
        <div class="head_02">
          <ul class="clearfix">
            <li class="head_list_01"></li>
            <li class="head_list_02"></li>
            <li class="head_list_03"></li>
            <li class="head_list_04"></li>
            <li class="head_list_05"></li>
          </ul>
        </div><!-- .head_02 -->
        <div class="head_03"></div><!-- .head_03 -->
      </header><!-- #headBox -->

      <section id="adViewBox">
        <h2>adViewBox</h2>
        <div class="view_outer"></div><!-- .view_outer -->
        <div class="view_indicator">
          <ul class="clearfix">
            <li class="view_list_01"></li>
            <li class="view_list_02"></li>
            <li class="view_list_03"></li>
            <li class="view_list_04"></li>
            <li class="view_list_05"></li>
            <li class="view_list_06"></li>
          </ul>
        </div><!-- .view_indicator -->
      </section><!-- #adViewBox -->

      <section id="localNavBox">
        <h2>localNavBox</h2>
        <div class="local_nav_outer">
          <ul class="clearfix">
            <li class="local_list_01"></li>
            <li class="local_list_02"></li>
            <li class="local_list_03"></li>
            <li class="local_list_04"></li>
            <li class="local_list_05"></li>
            <li class="local_list_06"></li>
          </ul>
        </div><!-- .local_nav_outer -->
      </section><!-- #localNavBox -->

      <section id="popularContentBox">
        <h2>popularContentBox</h2>
        <div class="h3"><h3>인기 콘텐츠</h3></div><!-- .h3 -->
        <div class="pop_con_area clearfix">
          <div class="pop_smallBox_01">
            <div class="pop_con_img_01"></div><!-- .pop_con_img_01 -->
            <div class="pop_con_text_01"></div><!-- .pop_con_text_01 -->
          </div><!-- .pop_smallBox_01 -->
          <div class="pop_smallBox_02">
            <div class="pop_con_img_02"></div><!-- .pop_con_img_02 -->
            <div class="pop_con_text_02"></div><!-- .pop_con_text_02 -->
          </div><!-- .pop_smallBox_02 -->
          <div class="pop_smallBox_03">
            <div class="pop_con_img_03"></div><!-- .pop_con_img_03 -->
            <div class="pop_con_text_03"></div><!-- .pop_con_text_03 -->
          </div><!-- .pop_smallBox_03 -->
        </div><!-- .pop_con_area -->
      </section><!-- #popularContentBox -->

      <section id="newContentBox" class="clearfix">
        <h2>newContentBox</h2>
        <div class="h3"><h3>최신 콘텐츠</h3></div><!-- .h3 -->
        <div class="new_con_area clearfix">
          <div class="new_con_title_area">
            <div class="new_con_title_img"></div><!-- .new_con_title_img -->
            <div class="new_con_title_text">
              <div class="new_con_title_text_01"></div><!-- .new_con_title_text_01 -->
              <div class="new_con_title_text_02"></div><!-- .new_con_title_text_02 -->
            </div><!-- .new_con_title_text -->
          </div><!-- .new_con_title_area -->
          <div class="new_con_more_area">
            <div class="new_con_more_01 clearfix">
              <div class="new_con_more_01_01"></div><!-- .new_con_more_01_01 -->
              <div class="new_con_more_01_02"></div><!-- .new_con_more_01_02 -->
            </div><!-- .new_con_more_01 -->
            <div class="new_con_more_02 clearfix">
              <div class="new_con_more_02_01"></div><!-- .new_con_more_02_01 -->
              <div class="new_con_more_02_02"></div><!-- .new_con_more_02_02 -->
            </div><!-- .new_con_more_02 -->
          </div><!-- .new_con_more_area -->
        </div><!-- .new_con_area -->
      </section><!-- #newContentBox -->

      <section id="recommendedConttentBox">
        <h2>recommendedConttentBox</h2>
        <div class="h3"><h3>추천 콘텐츠</h3></div><!-- .h3 -->
        <div class="recom_con_area">
          <ul class="clearfix">
            <li class="re_con_part_area_01">
              <div class="re_con_part_img_01"></div><!-- .re_con_part_img_01 -->
              <div class="re_con_part_text_01"></div><!-- .re_con_part_text_01 -->
            </li><!-- .re_con_part_area_01 -->
            <li class="re_con_part_area_02">
              <div class="re_con_part_img_02"></div><!-- .re_con_part_img_02 -->
              <div class="re_con_part_text_02"></div><!-- .re_con_part_text_02 -->
            </li><!-- .re_con_part_area_02 -->
            <li class="re_con_part_area_03">
              <div class="re_con_part_img_03"></div><!-- .re_con_part_img_03 -->
              <div class="re_con_part_text_03"></div><!-- .re_con_part_text_03 -->
            </li><!-- .re_con_part_area_03 -->
            <li class="re_con_part_area_04">
              <div class="re_con_part_img_04"></div><!-- .re_con_part_img_04 -->
              <div class="re_con_part_text_04"></div><!-- .re_con_part_text_04 -->
            </li><!-- .re_con_part_area_04 -->
          </ul>
        </div><!-- .recom_con_area -->
      </section><!-- #recommendedConttentBox -->

      <section id="communityBox">
        <h2>communityBox</h2>
        <div class="h3"><h3>community</h3></div><!-- .h3 -->
        <div class="community_area">
          <ul>
            <li class="community_part_area_01 clearfix">
              <div class="communiti_con_01"></div><!-- .communiti_con_01 -->
              <dl>
                <dt class="communiti_con_dt_01"></dt><!-- .communiti_con_dt_01 -->
                <dd class="communiti_con_dd_01"></dd><!-- .communiti_con_dd_01 -->
              </dl>
            </li><!-- .community_part_area_01 -->
            <li class="community_part_area_02 clearfix">
              <div class="communiti_con_02"></div><!-- .communiti_con_02 -->
              <dl>
                <dt class="communiti_con_dt_02"></dt><!-- .communiti_con_dt_02 -->
                <dd class="communiti_con_dd_02"></dd><!-- .communiti_con_dd_02 -->
              </dl>
            </li><!-- .community_part_area_02 -->
            <li class="community_part_area_03 clearfix">
              <div class="communiti_con_03"></div><!-- .communiti_con_03 -->
              <dl>
                <dt class="communiti_con_dt_03"></dt><!-- .communiti_con_dt_03 -->
                <dd class="communiti_con_dd_03"></dd><!-- .communiti_con_dd_03 -->
              </dl>
            </li><!-- .community_part_area_03 -->
          </ul>
        </div><!-- .community_area -->

        <h2>miniAdBox</h2>
        <div class="mini_ad_outer">
          <ul class="clearfix">
            <li class="mini_ad_part_area_01"></li><!-- .mini_ad_part_area_01 -->
            <li class="mini_ad_part_area_02"></li><!-- .mini_ad_part_area_02 -->
            <li class="mini_ad_part_area_03"></li><!-- .mini_ad_part_area_03 -->
          </ul>
        </div><!-- .mini_ad_outer -->
      </section><!-- #miniAdBox -->

      <footer id="footBox">
        <h2>companyInfo</h2>
        <div class="foot_area clearfix">
          <div class="foot_part_area_01"></div><!-- .foot_part_area_01 -->
          <div class="foot_part_area_02"></div><!-- .foot_part_area_02 -->

    <script></script>
