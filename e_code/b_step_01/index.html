<!DOCTYPE html>
<!-- index.html -->
<!-- index.html 파일은 무조건 처음 시작시 지정한 폴더에 고정-->
<!-- 필요한 내용 작성 (주석은 두번째 줄 이상에서 사용 첫번째 금지) -->
<!-- 주석 단축키 ctrl + / -->

<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <!-- meta = 요소 charset = 속성 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 구현되는 웹사이트에서 인터넷 익스플로러를 최신버전(edge)로 한다-->
    <meta name="keywords" content="html, css, js, index">
    <!-- 검색시 찾을 수 있는 태그 같은 요소-->
    <meta name="description" content="웹문서를 학습하기 위한 기초 형태">
    <!-- 같은 요소지만 단어말고 문장으로 할때-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>문서의 이름</title>
  </head>
  <body>
<!-- 실질적 웹상에서 보이는 부분 -->
    <a href="./main.html">메인페이지로 이동</a>
    <!-- 링크연결하는 요소 -->

    <script>
      // script는 js를 사용하는 태그
      // script에서는 / 두개가 주석표시

      // window.location="./html/main.html" ; 
      // window.location="./html/a_01_basic.html"
      // location = "./html/a_02_basic_list.html" ;
      location="./html/a_00_content.html" ;
    
      // 강제로 페이지 이동하는 요소 , ;는 문자라는 인식하게 해주는 것

      
      
    </script>
  </body>
</html>
<!-- </html>로 끝나고 마지막 줄엔 항상 빈줄 남겨놔주기 -->
